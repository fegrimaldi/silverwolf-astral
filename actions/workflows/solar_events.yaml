version: 1.0

description: Get's all Astral Solar Events.

vars:
  - dawn: null
  - sunrise: null
  - noon: null
  - sunset: null
  - dusk: null

output:
  - dawn: <% ctx().dawn %>
  - sunrise: <% ctx().sunrise %>
  - noon: <% ctx().noon %>
  - sunset: <% ctx().sunset %>
  - dusk: <% ctx().dusk %>

tasks:
  task1:
    action: astral.get_dawn
    next:
      - when: <% succeeded() %>
        publish: dawn=<% result().result %>
        do: task2
  task2:
    action: astral.get_sunrise
    next:
      - when: <% succeeded() %>
        publish: sunrise=<% result().result %>
        do: task3
  task3:
    action: astral.get_sunrise
    next:
      - when: <% succeeded() %>
        publish: noon=<% result().result %>
        do: task4
   task4:
    action: astral.get_sunset
    next:
      - when: <% succeeded() %>
        publish: sunset=<% result().result %>
        do: task5
  task5:
    action: astral.get_dusk
    next:
      - when: <% succeeded() %>
        publish: dusk=<% result().result %>
             